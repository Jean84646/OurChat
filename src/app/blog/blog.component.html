<h1 class="jumbotron">{{currentUser.username}}'s Blog</h1>

<div *ngFor="let post of posts">
  <div class="card">
    <div class="card-body">
      <p>{{post.description}}</p>
      <footer>Posted {{timeSince(post.time)}} ago.</footer>
    </div>

  </div>
</div>
<div class="">
  <button class="btn btn-submit" type="button" name="button" (click)="addBlog()">Add Blog</button>
</div>
