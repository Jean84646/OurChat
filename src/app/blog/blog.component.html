<h1 class="jumbotron">{{currentUser.username}}'s Blog</h1>

<div *ngFor="let post of posts">
  <div class="card">
    <p class="card-body">{{post.description}}</p>
    <p>Posted {{timeSince(post.time)}} minutes ago.</p>
  </div>
</div>
<div class="">
  <button class="btn btn-submit" type="button" name="button" (click)="addBlog()">Add Blog</button>
</div>
