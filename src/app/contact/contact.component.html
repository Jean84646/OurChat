
<div>
  <ul class="nav flex-column" >
    <div class="info">
      <h2>{{this.user.username}}</h2>
      <img src="../assets/img/austin.jpg"/>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" [(ngModel)]="searchText">

      <div class="input-group-append">
        <button class="btn btn-secondary" type="button" id="searchName">Search</button>
      </div>
    </div>

    <li *ngFor="let contact of contacts | contact : searchText"><a class="nav-link active">{{contact}}</a></li>

  </ul>
</div>
