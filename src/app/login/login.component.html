<div id="login-page">
  <form id="login-form">
    <div class="inputField">
      <input type="text" id="userEmail" class="input-login" placeholder="Email">
    </div>
    <div class="inputField">
      <input type="text" id="userPass" class="input-login" placeholder="Password">
    </div>
    <button type="button" id="create-btn" class="login-page-btn">Sign Up</button>
    <button type="submit" id="login-btn" class="login-page-btn">Sign In</button>
  </form>
</div>
